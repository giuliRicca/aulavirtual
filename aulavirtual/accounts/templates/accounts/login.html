{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1>Inicio de Sesion</h1>

<form method="post">
    {% csrf_token %}
    <div class=" form-group">
        <label for="emailInput">Correo Electrónico</label>
        <input type="email" class="form-control" name="emailInput" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" name="passwordInput" placeholder="Contraseña">
    </div>
    <input type="submit" class="btn btn-success" value="INICIAR SESION" />
</form>

{% endblock %}
